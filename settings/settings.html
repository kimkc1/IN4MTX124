            <h2>Notifications</h2>

                <label class="switch">

                    <input type="checkbox">
                    <span class="slider"></span>
                </label>

                    <span class="switch-label">SMS</span>

                    <span class="slider"></span>
                </label>

            <h2>Privacy</h2>
            <label class="switch">
                <span class="switch-label">Location Sharing</span>

            <label class="switch">
                <span class="switch-label">Data Sharing</span>

                <span class="slider"></span>
