
<!DOCTYPE html>
<html lang="en">
<embed type="text/html" src="../navbar/navbar.html">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <link rel="stylesheet" href="settings.css">
</head>
    <body>
        <h1 align="left">Settings </h1>
    </body>
    <div class="settings-container">
        <div class="profile-card">
            <div class="profile-img"></div>
            <button>Change Profile Photo</button>
        </div>
        <div class="settings">
            <h2>Notifications</h2>
            <div class="switch-wrapper">
                <label class="switch">
                    <span class="switch-label">Email</span>
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
                <label class="switch">
                    <span class="switch-label">SMS</span>
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
        
            <h2>Privacy</h2>
            <label class="switch">
                <span class="switch-label">Location Sharing</span>
                <input type="checkbox">
                <span class="slider"></span>
            </label>
            <label class="switch">
                <span class="switch-label">Data Sharing</span>
                <input type="checkbox">
                <span class="slider"></span>
            </label>
        </div>   
    </div>
</body>
</html>
